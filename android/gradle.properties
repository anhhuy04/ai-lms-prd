## VM RAM 4GB-friendly settings (avoid swapping/OOM)
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError
# Limit concurrency to reduce peak RAM usage
org.gradle.workers.max=2
# Performance (speeds up repeated `assembleDebug` builds)
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.caching=true
org.gradle.configureondemand=true

# Configuration cache
# NOTE: Flutter/AGP task `:app:DebugMinSdkCheck` is not compatible in this project (caused build failure),
# so keep it disabled for stability.
org.gradle.configuration-cache=false

# Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.android=true

# Kotlin daemon heap (helps keep Kotlin compile from OOM on low-RAM machines)
kotlin.daemon.jvm.options=-Xmx512m

android.useAndroidX=true
android.enableJetifier=true
